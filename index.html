<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BootstrAPI</title>

        <!-- Bootstrap CSS and JS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="api-section">
            <h1>Part 1: Random Dog Generator</h1>
            <div class="api-content">
                <div class="card dog-card">
                    <img
                        src="https://images.dog.ceo/breeds/corgi-cardigan/n02113186_11658.jpg"
                        class="card-img-top dog-image"
                        id="dogImage"
                    />
                    <div class="card-body text-center">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="dogBtn"
                        >
                            Generate Image
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="api-section">
            <h1>Part 2: Weather App</h1>
            <form id="weatherForm" class="mb-3">
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="weather-text text-center" id="weatherDescription"></div>
            <div class="weather-text text-center" id="weatherTemperature"></div>
            <div class="weather-text text-center" id="weatherWind"></div>
        </div>

        <div class="api-section">
            <h1>Stretch Goals</h1>
            <form id="bitcoinForm" class="mb-3">
                <div class="mb-3">
                    <p>Get Bitcoin Current Price</p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="text-center" id="bitcoinUsd"></div>
            <div class="text-center" id="bitcoinEur"></div>
        </div>

        <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-interval="false"
        >
            <div id="carouselInner" class="carousel-inner"></div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
